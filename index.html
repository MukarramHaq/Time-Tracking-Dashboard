<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Time tracking dashboard</title>
  <!-- Report for
  Jeremy Robson

  Daily
  Weekly
  Monthly

  Work
  5hrs daily
  Previous - 7hrs  daily
  32hrs weekly
  Previous - 36hrs weekly
  103hrs monthly
  Previous - 128hrs monthly

  Play
  1hr daily
  Previous - 2hrs daily
  10hrs weekly
  Previous - 8hrs weekly
  23hrs monthly
  Previous - 29hrs monthly

  Study
  0hrs daily
  Previous - 1hr daily
  4hrs weekly
  Previous - 7hrs weekly
  13hrs monthly
  Previous - 19hrs monthly

  Exercise
  1hr daily
  Previous - 1hr daily
  4hrs weekly
  Previous - 5hrs weekly
  11hrs monthly
  Previous - 18hrs monthly

  Social
  1hr daily
  Previous - 3hrs daily
  5hrs weekly
  Previous - 10hrs weekly
  21hrs monthly
  Previous - 23hrs monthly

  Self Care
  0hrs daily
  Previous - 1hr daily
  2hrs weekly
  Previous - 2hrs weekly
  7hrs monthly
  Previous - 11hrs monthly -->
</head>
<body>
  
  <main class="main">
    <div class="grid-container">
      <!-- User Card -->
      <div class="user">
        <div class="user__info">
          <img class="user__image" src="images/image-jeremy.png" alt="headshot of jeremy">
          <div class="user__flex-group">
            <p>Report for</p>
            <h3>Jeremy Robson</h3>
          </div>
        </div>
        <div class="timeline">
          <button id="daily-btn">Daily</button>
          <button id="weekly-btn">Weekly</button>
          <button id="monthly-btn">Monthly</button>
        </div>
      </div>
      <!-- Work Card -->
       <div class="work-card sizes size-of-cards">
        <div class="work-card__image">
          <!-- <img src="images/icon-work.svg" alt=""> -->
        </div>
        <div class="work-card__info">
          <div class="stats-top">
            <h4>Work</h4>
            <img src="images/icon-ellipsis.svg" alt="three dots">
          </div>
          <div class="stats-bottom">
            <p id="work-daily" class="time">0hrs</p>
            <p class="previous-time" id="work-previous">0hrs</p>
          </div>
        </div>
       </div>
       <!-- Play Card -->
       <div class="play-card sizes size-of-cards">
        <div class="play-card__image">
          <!-- <img src="images/icon-work.svg" alt=""> -->
        </div>
        <div class="play-card__info">
          <div class="stats-top">
            <h4>Play</h4>
            <img src="images/icon-ellipsis.svg" alt="three dots">
          </div>
          <div class="stats-bottom">
            <p id="play-daily" class="time">0hrs</p>
            <p id="play-previous" class="previous-time">Previous - 0hrs</p>
          </div>
        </div>
       </div>
       <!-- Study Card -->
       <div class="study-card sizes size-of-cards">
        <div class="study-card__image">
          <!-- <img src="images/icon-work.svg" alt=""> -->
        </div>
        <div class="play-card__info">
          <div class="stats-top">
            <h4>Study</h4>
            <img src="images/icon-ellipsis.svg" alt="three dots">
          </div>
          <div class="stats-bottom">
            <p id="study-current" class="time">0hrs</p>
            <p id="study-previous" class="previous-time">Previous - 0hrs</p>
          </div>
        </div>
       </div>
       <!-- Exercise Card -->
       <div class="exercise-card sizes size-of-cards">
        <div class="exercise-card__image">
          <!-- <img src="images/icon-work.svg" alt=""> -->
        </div>
        <div class="exercise-card__info">
          <div class="stats-top">
            <h4>Exercise</h4>
            <img src="images/icon-ellipsis.svg" alt="three dots">
          </div>
          <div class="stats-bottom">
            <p id="exercise-current" class="time">0hrs</p>
            <p id="exercise-previous" class="previous-time">Previous - 0hrs</p>
          </div>
        </div>
       </div>
       <!-- Social Card -->
       <div class="social-card sizes size-of-cards">
        <div class="social-card__image">
          <!-- <img src="images/icon-work.svg" alt=""> -->
        </div>
        <div class="social-card__info">
          <div class="stats-top">
            <h4>Social</h4>
            <img src="images/icon-ellipsis.svg" alt="three dots">
          </div>
          <div class="stats-bottom">
            <p id="social-current" class="time">0hrs</p>
            <p id="social-previous" class="previous-time">Previous - 0hrs</p>
          </div>
        </div>
       </div>
       <!-- Self Care Card -->
       <div class="selfcare-card sizes size-of-cards">
        <div class="selfcare-card__image">
          <!-- <img src="images/icon-work.svg" alt=""> -->
        </div>
        <div class="selfcare-card__info">
          <div class="stats-top">
            <h4>Self Care</h4>
            <img src="images/icon-ellipsis.svg" alt="three dots">
          </div>
          <div class="stats-bottom">
            <p id="selfcare-current" class="time">0hrs</p>
            <p id="selfcare-previous" class="previous-time">Previous - 0hrs</p>
          </div>
        </div>
       </div>
    </div>
  </main>

  <script src="index.js"></script>

</body>
</html>
